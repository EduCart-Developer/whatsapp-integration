34;otp2&#34;)" disabled> <input type="number" class="otp" id="otp2" onkeyup="changeField(this,&#34;otp3&#34;)" disabled> <input type="number" class="otp" id="otp3" onkeyup="changeField(this,&#34;otp4&#34;)" disabled> <input type="number" class="otp" id="otp4" onkeyup="changeField(this,&#34;download-btn&#34;)" disabled></div><button class="download-btn" id="download-btn" disabled>Download PDF&nbsp;<i class="fa-sharp fa-solid fa-download" disabled></i></button></div></div><div id="data-attribute-board" data-attribute="{{wf {&quot;path&quot;:&quot;board:name&quot;,&quot;type&quot;:&quot;PlainText&quot;\} }}"></div><div id="data-attribute-class" data-attribute="{{wf {&quot;path&quot;:&quot;class:name&quot;,&quot;type&quot;:&quot;PlainText&quot;\} }}"></div><div id="data-attribute-subject" data-attribute="{{wf {&quot;path&quot;:&quot;subject:name&quot;,&quot;type&quot;:&quot;PlainText&quot;\} }}"></div></div>
